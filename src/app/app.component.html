<div class="container mt-5">
  <h1 class="my-3">Administración de artículos</h1>
  <app-listado #listado (seleccionarEvent)="seleccionarCodigo($event)"></app-listado>

  <div class="my-5">
    <div class="row mb-3">
      <label for="codigo" class="col-1">Código:</label>
      <div class="col-2">
        <input type="number" class="form-control" id="codigo" [(ngModel)]="codigo">
      </div>
    </div>
    <div class="row mb-3">
      <label for="descripcion" class="col-1">Descripción:</label>
      <div class="col-2">
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion">
      </div>
    </div>
    <div class="row mb-3">
      <label for="precio" class="col-1">Precio:</label>
      <div class="col-2">
        <input type="number" class="form-control" id="precio" [(ngModel)]="precio">
      </div>
    </div>
    <div class="d-flex col-2 justify-content-between mt-4">
      <input type="button" class="btn btn-primary" value="Agregar" (click)="nuevoArticulo()">
      <input type="button" class="btn btn-success" value="Modificar" (click)="modificarArticulo()">
    </div>
  </div>
</div>
